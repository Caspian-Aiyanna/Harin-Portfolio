name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "stable"

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3.1"

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c(
            "knitr","rmarkdown","readr","htmltools","glue"
          ), repos="https://cloud.r-project.org")'

      - name: Render site
        run: |
          quarto --version
          quarto render
          echo "Listing build output"
          ls -lah
          ls -lah _site || true

      # Hard fail if _site is missing (prevents confusing upload errors)
      - name: Ensure _site exists
        run: |
          test -d "_site" || { echo "::error ::_site not found. Quarto render failed."; exit 1; }

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
